<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Curso de Javascript</h1>
    <input type="text" id="txtNome"><button onclick="escreve()">Enviar</button>
    <div id="msg"></div>

    <script>
        var txtNome2;
        txtNome2 = document.querySelector('#txtNome');

        function escreve(){
            var nome = txtNome2.value;
            document.querySelector('#msg').innerHTML = "Bem-vindo, <br>" + nome + "<br>";

        }
    </script>
    
</body>
</html>
