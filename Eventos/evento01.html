<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div class="container">
        <h1>Javascript</h1>

        <button id="btn1" onclick="clicar()">Botão 1</button>
        <button id="btn2">Botão 2</button>
    </div>

    <script>
        var btn2 = document.getElementById('btn2');
        btn2.onclick = clicar;

        function clicar(){
            alert('clicou');
        }

    </script>
    
</body>
</html>
