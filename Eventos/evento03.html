<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

</head>
<body>
    <div class="container">
        <h1>Javascript</h1>

        <button id="btn1" onclick="clicar()">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>
    </div>
    <div class="container">
        <h1>Propagação de eventos</h1>
        <div id="d1" style="background:red; padding:25px;">
            texto dentro da div
            <span style="background:yellow;">texto dentro da span</span>
        </div>

    </div>

    <script>
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar(){
            alert('clicou');
            return function(){
                alert('clicou 2');

            }
        }

        btn3.addEventListener("click", function(){
            alert('clicou com DOM');
        })
        btn3.onclick=function(){
            alert('ola');
            alert('mundo');
        }
        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector('#d1 span');

        $d1.addEventListener('click', function(){
            console.log('click no $d1');
        }, true);

        $d1Span.addEventListener('click', function(){
            console.log('click no $d1Span');
        }, true);

        document.addEventListener('click', function(){
            console.log('clocou no document');
        }, true);

        //$d1.addEventListener()


    </script>
    
</body>
</html>
