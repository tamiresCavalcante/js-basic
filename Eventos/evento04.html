<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

</head>
<body>
    <div class="container">
        <h1>Javascript</h1>

        <button id="btn1" onclick="clicar()">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>
    </div>
    <div class="container">
        <h1>Propagação de eventos</h1>
        <div id="d1" style="background:red; padding:25px;">
            texto dentro da div
            <span style="background:yellow;">texto dentro da span</span>
        </div>

    </div>
    
    <div class="container">

        <h1>Delegação de eventos</h1>
        <ul>
            <li>lista 1</li>
            <li>lista 2</li>
            <li>lista 3</li>
        </ul>

    </div>

    <script>
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar(){
            alert('clicou');
            return function(){
                alert('clicou 2');

            }
        }

        btn3.addEventListener("click", function(){
            alert('clicou com DOM');
        })
        btn3.onclick=function(){
            alert('ola');
            alert('mundo');
        }
        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector('#d1 span');

        $d1.addEventListener('click', function(e){
            console.log('click no $d1');
            e.stopPropagation();
        }, false);

        $d1Span.addEventListener('click', function(){
            console.log('click no $d1Span');
        }, false);

        document.addEventListener('click', function(e){
            console.log('clicou no document');
            console.log(e.currentTarget);
            console.log(this);
            console.log(e.target);
        }, false);

        var $ul = document.querySelector('ul');
        var $lis = document.querySelectorAll('li');

        
        /*var x = 0;
        while($lis[x]){
            $lis[x].addEventListener('click', function(e){
                e.stopPropagation();
                console.log('clicou na li');
            })
            x++;
        }*/

        $ul.addEventListener('click', function(e){
            e.stopPropagation();
            console.log(this);
            console.log(e.target);
            console.log(e.currentTarget);

            console.log(e.target.nodeName);
        })

    </script>
    
</body>
</html>
