<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
    </head>
    <body>
        <div class="container">
            <h1>Javascript</h1>
            <form action="#">

                <textarea cols="30" rows="10" readonly>Contrato de servi√ßos prestados</textarea>
                <br>
                <label>
                    <input type="checkbox" id="chk" checked> Li e aceito os termos
                </label>
                <br>
                <input type="submit" value="Continuar" id="btn">
                <br>
            </form>

        </div>

        <script>
(function(){
    'use strict';
    var $btn = document.getElementById('btn');
    var $chk = document.getElementById('chk');

    toggleBtn();
            
    $chk.addEventListener('change', function(){
        toggleBtn();
    });

    function toggleBtn(){
        $btn.disabled = !$chk.checked;
    }

})();



        </script>
    
    </body>
</html>
