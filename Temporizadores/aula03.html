<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Rel√≥gio</h1>

    <div class="relogio">

    </div>

    <script>
        (function(){
            var $relogio = document.querySelector('.relogio');

            function getHour(){
                var data = new Date();
                var h = formata(data.getHours());
                var m = formata(data.getMinutes());
                var s = formata(data.getSeconds());

                //h = h < 10 ? "0"+h: h;

                return h + ":" + m + ":" + s;
            }

            function formata(t){
                return t < 10 ? "0" + t : t;
            }

            function mostraRelogio(atual){
                $relogio.textContent = atual;
            }

            mostraRelogio(getHour());

            setInterval(function(){
                mostraRelogio(getHour());
            }, 1000);
        })();


    </script>
    
</body>
</html>
