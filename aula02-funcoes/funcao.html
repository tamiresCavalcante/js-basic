<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <div id="output">
        husdiuashfeu
    </div>

    <script>
        var output = document.querySelector('#output');
        console.log(output);
        output.innerHTML = "texto inserido por javascript";

        var mensagem = '';
        for(var i = 0; i<= 100; i++){
            mensagem += 'i: ' + i + '<br>';
        }
        output.innerHTML = mensagem;
    </script>
    
</body>
</html>
